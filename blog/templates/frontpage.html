{% extends 'base.html'%}
{% load hitcount_tags %}
{% block content%}
    {% for post in posts %}
    <div class="post block">
        <h2 class="subtitle">{{post.title}}</h2>
        
        <small>Posted at {{ post.date_added }}</small>
        <p>{{post.intro}}</p>
        <p>Number of hits : {%get_hit_count for post%}</p>
        <a href="{% url 'post_detail' post.slug %}">Read more</a>
    </div>
    {% endfor %}
{% endblock %}
